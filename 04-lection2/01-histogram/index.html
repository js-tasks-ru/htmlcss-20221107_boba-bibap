<!DOCTYPE html>
<!-- Страница с гистограммой -->
<html lang="ru">

<head>
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="./histogram.css">
</head>

<body>
    <div class="container container_histogram">
        <div class="histogram">
            <div class="histogram__header">
                <div class="histogram__orders">Total orders</div>
                <a class="histogram__view" href="#">View all</a>
            </div>
            <div class="histogram__number">50254</div>
            <div class="histogram__lines">
                <div class="histogram__line histogram__line_smallest"></div>
                <div class="histogram__line histogram__line_small"></div>
                <div class="histogram__line histogram__line_medium"></div>
                <div class="histogram__line histogram__line_big"></div>
                <div class="histogram__line histogram__line_medium"></div>
                <div class="histogram__line histogram__line_big"></div>
                <div class="histogram__line histogram__line_small"></div>
                <div class="histogram__line histogram__line_medium"></div>
            </div>
        </div>
    </div>


</body>

</html>
